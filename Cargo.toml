[package]
name = "ttyper"
description = "Terminal-based typing test."
version = "1.4.0"
readme = "README.md"
repository = "https://github.com/max-niederman/ttyper.git"
homepage = "https://github.com/max-niederman/ttyper"
license = "MIT"
authors = ["Max Niederman <max@maxniederman.com>"]
edition = "2021"

[dependencies]
structopt = "^0.3"
dirs = "^5.0"
rust-embed = "^6.4"
toml = "^0.7"
serde_json = "1.0"

[dependencies.crossterm]
version = "^0.26"
features = ["serde"]

[dependencies.ratatui]
version = "^0.21"

[dependencies.rand]
version = "^0.8"
features = ["alloc"]

[dependencies.serde]
version = "^1.0"
features = ["derive"]

[build-dependencies]
dirs = "^5.0"
